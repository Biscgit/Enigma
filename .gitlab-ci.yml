stages:
  - build
  - test

include: "build-template.yml"

build-backend:
    extends: .build-docker
    variables:
      DOCKERPATH: "backend"

build-frontend:
    extends: .build-docker
    variables:
      DOCKERPATH: "frontend"


unit-test-job:
  stage: test
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 60
    - echo "Code coverage is 90%"

lint-test-job:
  stage: test
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."