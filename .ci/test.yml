e2e-test:
  stage: e2e-test
  image: registry.mygit.th-deg.de/ts19084/enigma/flutter-builder:latest
  before_script:
    - cd frontend
  script:
    - flutter test --file_reporter "json:result.json"
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - frontend/test/*
  artifacts:
    reports:
      junit: result.json
