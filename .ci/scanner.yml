include: "/.ci/ci-templates.yml"

scan-backend:
  extends: .scan_image
  variables:
    DOCKERPATH: "backend"
  needs:
    - job: build-backend
    - job: build-scanner
      optional: true

scan-frontend:
  extends: .scan_image
  variables:
    DOCKERPATH: "frontend"
  needs:
    - job: build-frontend
    - job: build-scanner
      optional: true

lint-frontend:
  stage: linter
  image: ${CI_REGISTRY_IMAGE}/flutter-builder:latest
  before_script:
    - cd frontend/
    - flutter pub get
  script:
    - flutter analyze --no-fatal-infos
  allow_failure: true
  needs:
    - job: build-flutter-builder
      optional: true

lint-backend:
  stage: linter
  image: ${CI_REGISTRY_IMAGE}/python-tester-linter:latest
  before_script:
    - cd backend/
  script:
    - python3 -m ruff check
    - cargo clippy --manifest-path=./rustlib/Cargo.toml -q
  allow_failure: true
  needs:
    - job: build-python-tester-linter
      optional: true
