include: "/.ci/ci-templates.yml"

scan-backend:
  extends: .scan_image
  variables:
    DOCKERPATH: "backend"
  needs:
    - job: build-backend
    - job: build-scanner
      optional: true

scan-frontend:
  extends: .scan_image
  variables:
    DOCKERPATH: "frontend"
  needs:
    - job: build-frontend
    - job: build-scanner
      optional: true

lint-frontend:
  stage: linter
  image: registry.mygit.th-deg.de/ts19084/enigma/flutter-builder:latest
  before_script:
    - cd frontend/
    - flutter pub get
  script:
    - flutter analyze --no-fatal-infos
  allow_failure: true
  needs:
    - job: build-flutter-builder
      optional: true

lint-backend:
  stage: linter
  image: registry.mygit.th-deg.de/ts19084/enigma/python-tester-linter:latest
  before_script:
    - cd backend/
  script:
    - python3 -m ruff check
  allow_failure: true
  needs:
    - job: build-python-tester-linter
      optional: true
