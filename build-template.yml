variables:
  DOCKERPATH: ""

.build-docker:
  # Use the official docker image.
  image: docker:cli
  stage: build
  services:
    - docker:dind
  variables:
    NAME: "/${DOCKERPATH}"
    DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE${NAME}:$CI_COMMIT_REF_SLUG
    IMAGE_TAG_LATEST: $CI_REGISTRY_IMAGE${NAME}:latest
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - cd $DOCKERPATH
  script:
    - docker build --pull -t "$DOCKER_IMAGE_NAME" .
    - docker push "$DOCKER_IMAGE_NAME"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$DOCKER_IMAGE_NAME" "$IMAGE_TAG_LATEST"
        docker push "$IMAGE_TAG_LATEST"
      fi
  after_script:
    - docker image rm $DOCKER_IMAGE_NAME -f
    - docker image rm $IMAGE_TAG_LATEST -f
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - $DOCKERPATH/Dockerfile
